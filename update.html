<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">

	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
		 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item ">
					<a class="nav-link" href="index.html">Search</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" href="delete.html">Delete</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link " href="#">Update</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="create.html">Create</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="findone.html">Find one</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-4 col-xs-12"></div>
			<div class="form-group col-md-4 col-xs-12">
				<div class="form-group">
					<label for="theSubID">Your ID</label>
					<input type="text" class="form-control" id="theSubID" required=true placeholder="">
					<small class="form-text text-muted">If you do not have an ID, generate one <a href="create.html">here</a>.</small>
				</div>
				<div class="form-group">
				<label for="subNameUpdate">Subreddit to update (case sensitive)</label>
					<input type="text" class="form-control" id="subNameUpdate" required placeholder="pics">
					<small class="form-text text-muted">If the id already has a subreddit with that name, the information will be overwritten</small>

				</div>
				<div class="form-group">
				<label for="subScanned">Instances scanned</label>
					<input type="number" class="form-control" id="subScanned" required placeholder="10">
				</div>
				<div class="form-group">
				<label for="subFound">Instances found</label>
					<input type="number" class="form-control" id="subFound" required placeholder="5">
				</div>

				<button class="btn btn-primary" id="submitButton">Submit</button>

			</div>
			<div class="col-md-4 col-xs-12"></div>
		</div>
	</div>

<div class="container" style="margin-top: 50px">
	<div class="row">
		<div class="col-md-4 col-xs-12"></div>
		<div class="col-md-4 col-xs-12">
	<div class="card-body">
		<h5 class="card-title" id="subTitle"></h5>
		<p class="card-text" id="information"></p>
	</div>
		</div>
		<div class="col-md-4 col-xs-12"></div>
	</div>
</div>

	
</body>
<script>
	document.getElementById('submitButton').addEventListener('click', () => {
		const subID = document.getElementById('theSubID').value;
		const subNameUpdate = document.getElementById('subNameUpdate').value;
		const subScanned = document.getElementById('subScanned').value;
		const subFound = document.getElementById('subFound').value;

		const newObj = {
			"items": {}
		}
		newObj.items[`r/${subNameUpdate}`] = {
			"com": subScanned,
			"found": subFound
		}

		console.log(newObj)

		fetch(`http://localhost:8080/api/update/${subID}`, {
			method: "PUT",
			headers: {
				"Content-Type": "application/json",
			},
			body: JSON.stringify(newObj)
		})
			.then(function (response) {
				return response.json();
			})
			.then((myJson) => {
				document.getElementById('subTitle').innerText = `Your item with the id ${myJson._id} was updated`;
			})
			.catch(err => console.log(err));
	})
</script>

</html>
