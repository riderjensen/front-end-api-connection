<script>
	document.getElementById('submitButton').addEventListener('click', () => {

const id = document.getElementById('theSubID').value

fetch(`https://riderjensen.com/api/delete/${id}`, {
			method: "DELETE"	
		})
			.then(function (response) {
				console.log(response)
				return response.json();
			})
			.then((myJson) => {
				console.log(myJson)
document.getElementById('subTitle').innerText = `${myJson._id}`;
				document.getElementById('information').innerHTML = `<p>This entry has been deleted</p>
				`
			})
			.catch(err => console.log(err));
	})
